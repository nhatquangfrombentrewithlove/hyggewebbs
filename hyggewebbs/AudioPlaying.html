<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Âm thanh đang nghe</title>
    <link href="AudioPlaying.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="AudioPlaying.js"></script>
</head>
<body>
<div class="player">
	<span id="arm"></span>
	<ul>
		<li class="artwork">
		</li>
		<li class="info" style="margin-top: 40px">
			<h1 class="artist" id="artist">loading</h1>
			<h4 class="album" id="album">loading</h4>
			<h2 class="song" id="song">loading</h2>
			<div class="button-items">
				<audio id="music" preload="auto">
				</audio>
				<div id="slider">
					<div id="elapsed"></div>
					<div id="buffered"></div>
				</div>
				<p id="timer">0:00</p>
				<div class="controls">
					<span class="expend">
						<svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
							<g>
								<polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
							</g>
						</svg>
					</span>
					<svg id="play" viewBox="0 0 25 25" xml:space="preserve">
						<defs>
							<rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
						</defs>
						<g>
							<circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
							<path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
						</g>
					</svg>
					<svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
						<g>
							<rect x="6" y="4.6" width="3.8" height="15.7"/>
							<rect x="14" y="4.6" width="3.9" height="15.7"/>
						</g>
					</svg>
					<span class="expend">
						<svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
							<g>
								<polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
							</g>
						</svg>
					</span>
					<div class="slider">
						<div class="volume"></div>
						<input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
					</div>
				</div>
			</div>
		</li>
	</ul>
	<table width = 100%>
		<tr>
			<td >
				<div class="radio">
					<img src="Images/heart.png">
					<input label="LIKE" type="checkbox" id="likeshare1" name="likeshare" value="likeshare1">
				</div>
				<div class="radio">
					<img src="Images/share.png">
					<input label="SHARE" type="checkbox" id="likeshare2" name="likeshare" value="likeshare2">
				</div>
			</td>
			<td width = 50% style="text-align: right;">
				<div class="likesharecount">
					<img src="Images/play-button-arrowhead.png">
					<p>123k</p>
				</div>
				<div class="likesharecount">
					<img src="Images/heart.png">
					<p>69k</p>
				</div>
				<div class="likesharecount">
					<img src="Images/share.png" >
					<p>23k</p>
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
