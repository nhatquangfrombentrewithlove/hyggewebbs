<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hình thức thanh toán</title>
    <link href="HinhThucThanhToan.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h2>Hình thức tư vấn:</h2>
    <div class="middle">
        <label>
        <input type="radio" name="radio" checked/>
        <div class="truc-tuyen box">
          <span>Trực tuyến <br> Audio/Video Call</span>
        </div>
      </label>

        <label>
        <input type="radio" name="radio"/>
        <div class="truc-tiep box">
          <span>Trực tiếp<br>Tại Phòng Khám</span>
        </div>
      </label>
    </div>

    <h2>Lời nhắn đến bác sĩ:</h2>
    <!-- <input type="text" name="note" class="note"> -->
    <textarea class="note"></textarea>
    <div style="margin-top: 20px">
        <table width="95%" border="3px">
            <tr>
                <td>
                    <h3>Chi phí tư vấn:</h3>
                </td>
                <td class="price" colspan="2">
                    800.000VNĐ
                </td>
            </tr>
            <tr>
                <td width="250px">
                    <h3>Mã giảm giá:</h3>
                </td>
                <td width="300px">
                    <div>
                        <input type="text" name="discount" id="discount" class="discount">
                        <input type="submit" value="Áp dụng" class="btn">
                    </div>
                </td>
                <td class="price">
                    50.000VNĐ
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Chi phí tư vấn:</h3>
                </td>
                <td class="price" colspan="2">
                    <b>750.000VNĐ</b>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Hình thức thanh toán:</h3>
                </td>
                <td>
                    <div>
                        <img src="Images/Bank.png" class="icon">
                        <p class="icon text">Ngân hàng</p>
                    </div>
                </td>
                <td>
                    <img src="Images/Bank.png" class="icon">
                    <p class="text">Ngân hàng</p>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
