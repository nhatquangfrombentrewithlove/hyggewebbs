<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hình thức thanh toán</title>
    <link href="HinhThucThanhToan.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h2>Hình thức tư vấn:</h2>
    <div class="middle">
        <label>
        <input type="radio" name="radio" checked/>
        <div class="truc-tuyen box">
          <span>Trực tuyến <br> Audio/Video Call</span>
        </div>
      </label>

        <label>
        <input type="radio" name="radio"/>
        <div class="truc-tiep box">
          <span>Trực tiếp<br>Tại Phòng Khám</span>
        </div>
      </label>
    </div>

    <h2>Lời nhắn đến bác sĩ:</h2>
    <!-- <input type="text" name="note" class="note"> -->
    <textarea class="note"></textarea>
    <div style="margin-top: 20px">
        <table width="70%" border="0">
            <tr>
                <td style="border-right: 0;">
                    <h3>Chi phí tư vấn:</h3>
                </td>
                <td class="price" colspan="4" style="border-left: 0;">
                    800.000VNĐ
                </td>
            </tr>
            <tr>
                <td width="250px" style="border-right: 0;">
                    <h3>Mã giảm giá:</h3>
                </td>
                <td width="300px" colspan="3" style="border-left: 0;border-right: 0;">
                    <div class="discount">
                        <input type="text" name="discount" id="discount" class="magiamgia">
                        <input type="submit" value="Áp dụng" class="btn">
                    </div>
                </td>
                <td class="price" style="width: 30%; border-left: 0; color: red;">
                    50.000VNĐ
                </td>
            </tr>
            <tr>
                <td style="border-right: 0;">
                    <h3>Tổng chi phí tư vấn:</h3>
                </td>
                <td class="price" colspan="4" style="border-left: 0; ">
                    <b>750.000VNĐ</b>
                </td>
            </tr>
            <tr>
                <td rowspan="2" style="border-right: 0;">
                    <h3 style="display:inline;">Hình thức thanh toán:</h3>
                </td>
                <td class="thanhtoan">
                    <div class="cc-selector">

                        <input id="bank" type="radio" name="payment" value="bank" checked="true"/>

                        <label class="drinkcard-cc bank" for="bank"></label>
                        <p>Ngân hàng</p>
                    </div>
                </td>
                <td class="thanhtoan">
                    <div class="cc-selector">

                        <input id="momo" type="radio" name="payment" value="momo"/>

                        <label class="drinkcard-cc momo" for="momo"></label>
                        <p>Momo</p>
                    </div>
                </td>
                <td class="thanhtoan">
                    <div class="cc-selector">

                        <input id="cash" type="radio" name="payment" value="cash"/>

                        <label class="drinkcard-cc cash" for="cash"></label>
                        <p>Tiền mặt</p>
                    </div>
                </td>
                <td style="border-left: 0;"></td>
            </tr>
        </table>


    </div>
</body>

</html>
